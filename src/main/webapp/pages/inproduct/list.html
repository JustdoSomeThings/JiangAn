<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form" action="" lay-filter="orderForm" >
    <div class="layui-form-item" style="margin-top:10px">
        <div class="layui-inline">
            <label class="layui-form-label">部门名称：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" id="partName" name="partName" lay-filter="partFilter">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">员工姓名：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户姓名：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <button type="button" id="formSubmit" class="layui-inline layui-btn" lay-submit="" lay-filter="query">查询</button>
        <button type="button" id="select1" class="layui-inline layui-btn layui-btn-warm" lay-submit="" lay-filter="add">查询已完成订单</button>
        <button type="button" id="select2" class="layui-inline layui-btn layui-btn-warm" lay-submit="" lay-filter="add">查询废弃订单</button>
        <button type="button" id="select3" class="layui-inline layui-btn layui-btn-warm" lay-submit="" lay-filter="add">添加订单</button>
    </div>
</form>

<table class="layui-hide" id="test" lay-filter="test"></table>
<style type="text/css">
    .layui-form-select {
        width: 150px;
    }
    .layui-form-label {
        width: 70px;
    }
</style>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','form','jquery','layer'], function(){
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        table.render({
            id : 'departmentTable'
            ,elem: '#test'
            ,url:'/firstWeb/inproduct/queryAll'
            ,title: '出入库管理表'
            ,where: {}
            ,cols: [[
                {field:'id', title:'库存编号'}
                ,{field:'remark', title:'库存备注'}
                ,{field:'count',title:'库存数量'}
                ,{field:'time',title:'库存时间'}
                ,{field:'product',title:'水果名称'}
                ,{field:'p_area',title:'水果产地'}
                ,{field:'s_name',title:'分类名称'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true // 默认一页十条
            ,limit:5
            ,limits: [1,5,10,20]
        });

        function tableReload() {
            var data = form.val('departmentForm');
            table.reload('departmentTable',{
                where : data
                ,page: {
                    curr: 1
                }
            })
        }
        $("#formSubmit").click(function() {
            tableReload();
        });

        $("#add").click(function() {
            layer.open({
                type: 2 //此处以iframe举例
                ,title: '新增页面'
                ,area: ['390px', '260px']
                ,shade: 0
                ,maxmin: true
                ,content: 'dialog.html'
                ,btn: ['提交', '关闭']
                ,yes: function(index){
                    var data = window['layui-layer-iframe' + index].getValue();
                    if (!data.name) {
                        layer.msg("部门名称不能为空");
                        return false;
                    }
                    //发送新增请求 get/post √
                    axios.post('/firstWeb/part/savePart', data).then(function (response) {
                        //post请求执行成功的回调
                        if (response.data.status == "1") {
                            layer.close(index);
                            //刷新表格
                            tableReload();
                            layer.msg("新增成功");
                        } else {
                            layer.msg(response.data.msg)
                        }
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
                ,no: function(index){//5
                    layer.close(index);
                }
            });
        })



        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'del'){//删除
                layer.confirm('真的删除行么', function(index){
                    axios.post('/firstWeb/part/updateState', data).then(function (response) {
                        //post请求执行成功的回调
                        if (response.data.status == "1") {
                            layer.close(index);
                            //刷新表格
                            tableReload();
                            layer.msg("删除成功");
                        } else {
                            layer.msg(response.data.msg)
                        }
                    }).catch(function (error) {
                        console.log(error);
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit') {//编辑
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '修改页面'
                    ,area: ['390px', '260px']
                    ,shade: 0
                    ,maxmin: true
                    ,content: 'dialog.html'
                    ,btn: ['提交', '关闭']
                    ,yes: function(index){
                        var data = window['layui-layer-iframe' + index].getValue();
                        data.id = obj.data.id;
                        if (!data.name) {
                            layer.msg("部门名称不能为空");
                            return false;
                        }
                        //发送新增请求 get/post √
                        axios.post('/firstWeb/part/update', data).then(function(response) {
                            //post请求执行成功的回调
                            if (response.data.status == "1") {
                                layer.close(index);
                                //刷新表格
                                tableReload();
                                layer.msg("更新成功");
                            } else {
                                layer.msg(response.data.msg)
                            }
                        }).catch(function (error) {
                            console.log(error);
                        });
                    }
                    ,no: function(index){//5
                        layer.close(index);
                    }
                });
            }
        });
    });
</script>

</body>
</html>
