<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item" style="margin:0 auto;margin-top:10px">
        <div class="layui-inline">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block" style="width:200px">
                <input type="text" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产品产地</label>
            <div class="layui-input-inline" style="width:200px">
                <input type="text" id="remark" name="remark" lay-verify="remark" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入库申请人</label>
        <div class="layui-input-inline">
            <input type="text" name="oid" required lay-verify="required"  autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入库数量</label>
        <div class="layui-input-inline">
            <input type="text" name="int" required lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入库申请人</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required"  autocomplete="off" class="layui-input">
            </div>

        </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
    </div>
</form>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    //   getValue属于window对象
    function getValue() {
        var name = document.getElementById("name").value;
        var remark = document.getElementById("remark").value;

        var data = {"name": name, "remark":remark};
        return data;
    }

</script>
</body>
</html>
