<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form" action="" lay-filter="orderForm" >
    <div class="layui-form-item" style="margin-top:10px">
        <div class="layui-inline">

            <label class="layui-form-label">产品名称：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" id="partName" name="partName" lay-filter="partFilter">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产品类别：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产地：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <button type="button" id="formSubmit" class="layui-inline layui-btn" lay-submit="" lay-filter="query">查询</button>

    </div>
</form>

<table class="layui-hide" id="test" lay-filter="test"></table>
<style type="text/css">
    .layui-form-select {
        width: 150px;
    }
    .layui-form-label {
        width: 70px;
    }
</style>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/" id="barDemo1">
    <a class="layui-btn layui-btn-xs" lay-event="edit">入库</a>
</script>




<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','form','jquery','layer'], function() {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        table.render({
            id: 'departmentTable'
            , elem: '#test'
            , url: '/firstWeb/outproduct/showAll'
            , title: '出入库管理表'
            , where: {}
            , cols: [[
                /*
                  {field:'d_id', title:'编号'}
                ,{field:'d_remark', title:'产品类别'}
                ,{field:'d_remark', title:'产品类别' }
                ,{templet:'<div>{{d.t_product.p_name}}</div>', title:'产品名'}
                ,{templet:'<div>{{d.t_product.p_area}}</div>', title:'产地'}
                ,{templet:'<div>{{d.t_product.p_ml}}</div>',title:'规格'}
                ,{field:'right', title:'出入库查询', toolbar: '#barDemo1'}
                ,{field:'d_int', title:'剩余数量'}
                ,{fixed: 'right', title:'入库', toolbar: '#barDemo '}
            ]]
                 */
                {field: 'o_id', title: '编号'}
                , {
                    field: 'product', title: '产品名', templet: function (data) {
                        return data.product.name;
                    }
                }
                , {
                    field: 'client', title: '入库申请人', templet: function (data) {
                        return data.client.name;
                    }
                }
                , {field: 'o_remark', title: '入库备注'}
                , {field: 'o_int', title: '入库数量'}
                , {field: 'o_time', title: '入库时间'}

            ]]
            , page: true // 默认一页十条
            , limit: 5
            , limits: [1, 5, 10, 20]
        });
    });






</script>

</body>
</html>
