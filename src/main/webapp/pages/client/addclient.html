<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
</head>
<body>
<form class="layui-form" action="" lay-filter="partForm">
    <div class="layui-form-item" style="margin:0 auto;margin-top:10px">
        <div class="layui-inline">
            <label class="layui-form-label">客户名字</label>
            <div class="layui-input-block" style="width:200px">
                <input type="text" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-inline" style="width:200px">
                <input type="text" id="tel" name="tel" lay-verify="tel" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户地址</label>
            <div class="layui-input-inline" style="width:200px">
                <input type="text" id="address" name="address" lay-verify="address" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top:10px">
            <div class="layui-inline">
                <label class="layui-form-label">部门名称：</label>
                <div class="layui-input-block">
                    <select class="layui-form-select" id="partName" lay-filter="partFilter">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">员工姓名：</label>
                <div class="layui-input-block">
                    <select class="layui-form-select" id="employeeTrueName" lay-filter="employeeFilter">
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    //getValue属于window对象
    function getValue() {
        var name = document.getElementById("name").value;
        var tel = document.getElementById("tel").value;
        var address = document.getElementById("address").value;
        var data = {"name": name, "tel":tel,"address":address};
        return data;
    }

</script>
</body>
</html>
