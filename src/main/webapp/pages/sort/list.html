<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form" action="" lay-filter="orderForm">
    <div class="layui-form-item" style="margin-top:10px">
        <div class="layui-inline">
            <label class="layui-form-label">产品类别：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" id="sortRemark" lay-filter="sortFilter">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产品名称：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" id="sortName" lay-filter="sortFilter">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产地：</label>
            <div class="layui-input-block">
                <select class="layui-form-select" id="productArea" lay-filter="productFilter">
                </select>
            </div>
        </div>
        <button type="button" id="formSubmit" class="layui-inline layui-btn" lay-submit="" lay-filter="query">查询</button>

    </div>



</form>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <button type="button" class="layui-btn layui-btn-sm">

        <i class="layui-icon">&#xe640;</i>下架
    </button>
</script>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','form','jquery','layer'], function(){
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        table.render({
            id : 'departmentTable'
            ,elem: '#test'
            ,url:'/firstWeb/sort/queryAll'
            ,title: '用户数据表'
            ,where: {}
            ,cols: [[
                //"id":1,"partId":1,"loginName":"botao","password":"123",
                // "img":"upfile/nan1.jpg","gender":"男","flag":1,"admin":1,
                // "remark":"员工1","trueName":"赵波涛","is":1
                {field:'id', title:'编号'}
                ,{field:'name', title:'类别名称'}
                ,{field: 'remark', title:'类别备注'}
                ,{field:'is', title:'类别状态'}
                ,{field: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true // 默认一页十条
            ,limit:5
            ,limits: [1,5,10,20]
        });


        //页面加载时向下拉选框中加载数据
        $(document).ready(function() {
            axios.post('/firstWeb/part/querySortName').then(function (response) {
                var role = document.getElementById("partName");
                var data = response.data;
                for(var i = 0; i < data.length; i++) {
                    var value = Object.keys(data);
                    var label = Object.values(data);
                    var option = document.createElement("option");  // 创建添加option属性
                    option.setAttribute("value", value[i]); 	    // 给option的value添加值
                    option.innerText = label[i];    			    // 打印option对应的纯文本
                    role.appendChild(option);  					    //给select添加option子标签
                }
                form.render("select");
            }).catch(function (error) {
                console.log(error);
            });
        });

        //部门名称select监听器
        form.on('select(partFilter)', function(data) {
            $("#employeeTrueName").empty();
            var partName = {"name": data.elem[data.elem.selectedIndex].text};
            axios.post('/firstWeb/employee/queryTrueName', partName).then(function(response) {
                var role = document.getElementById("employeeTrueName");
                var data = response.data;
                for(var i = 0; i < data.length; i++) {
                    var value = Object.keys(data);
                    var label = Object.values(data);
                    var option = document.createElement("option");  // 创建添加option属性
                    option.setAttribute("value", value[i]); 	    // 给option的value添加值
                    option.innerText = label[i];    			    // 打印option对应的纯文本
                    role.appendChild(option);  					    // 给select添加option子标签
                }
                form.render("select");
            }).catch(function (error) {
                console.log(error);
            });
        });

        //员工姓名select监听器
        form.on('select(employeeFilter)', function(data) {
            $("#clientName").empty();
            var employeeTrueName = {"trueName": data.elem[data.elem.selectedIndex].text};
            console.log(employeeTrueName);
            axios.post('/firstWeb/client/queryName', employeeTrueName).then(function(response) {
                var role = document.getElementById("clientName");
                var data = response.data;
                console.log(response);
                for(var i = 0; i < data.length; i++) {
                    var value = Object.keys(data);
                    var label = Object.values(data);
                    var option = document.createElement("option");  // 创建添加option属性
                    option.setAttribute("value", value[i]); 	    // 给option的value添加值
                    option.innerText = label[i];    			    // 打印option对应的纯文本
                    role.appendChild(option);  					    // 给select添加option子标签
                }
                form.render("select");
            }).catch(function (error) {
                console.log(error);
            });
        });

        $("#formsubmit").click(function(){
            table.reload('departmentTable',{
                where : data
                ,page: {
                    curr: 1
                }
            })
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>

</body>
</html>
